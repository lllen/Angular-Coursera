<div class="container"
     fxLayout="row wrap"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dish-detail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button (click)="goBack()">BACK</button> <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dish-detail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <mat-list fxFlex>
      <h3>Comments</h3>
      <mat-list-item *ngFor="let comment of dish['comments']">
        <p mat-line>Rating: {{comment.rating}}</p>
        <p mat-line>Author: {{comment.author}}</p>
        <p mat-line>Date: {{comment.date | date}}</p>
        <p mat-line>Comment: {{comment.comment}}</p>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="comments-form" fxFlex="30">
    <form fxLayout="column"  novalidate [formGroup]="commentsForm" #comemntsForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="half-width">
        <input matInput formControlName="firstName" placeholder="Name">
      </mat-form-field>
      <mat-slider
        class="half-width"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [tickInterval]="tickInterval"
        [(ngModel)]="value"
        [vertical]="vertical">
      </mat-slider>
      <mat-form-field class="example-full-width">
        <textarea formControlName="comment" matInput placeholder="Leave a comment"></textarea>
      </mat-form-field>
      <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
  </div>

</div>
